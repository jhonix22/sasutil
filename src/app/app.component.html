<mat-toolbar class="app-component-header" color="primary">{{ title }}!

		<mat-menu #menu="matMenu">
			<button mat-menu-item>Home</button>
			<button mat-menu-item>Entity Info (ECS)</button>
			<button mat-menu-item>EDS Commands Queue</button>
			<button mat-menu-item>SAS History</button>
			<!--<button mat-menu-item>Rufus</button>-->
			<button mat-menu-item>MRAID SDK Emulator</button>
			<!--<button mat-menu-item>Breadfruit</button>-->
		</mat-menu>
</mat-toolbar>


<mat-sidenav-container class="app-component-content">

		<app-notifications [msgStack]="msgStack"></app-notifications>
	</mat-sidenav>
	<mat-sidenav-content>
			<button mat-button (click)="appNotifcationsSideNav.toggle()" color="primary">>></button>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
