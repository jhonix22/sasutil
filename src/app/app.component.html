<mat-toolbar class="app-component-header" color="primary">
		<mat-grid-list cols="3" rowHeight="fit">
			<mat-grid-tile>
				<button mat-button color="accent" mat-button [matMenuTriggerFor]="menu">
					<mat-icon svgIcon="apps"></mat-icon>
				</button>
				<mat-menu #menu="matMenu">
					<a routerLink="/dashboard" routerLinkActive="active"><button mat-menu-item>Dashboard</button></a>
					<a routerLink="/ecsentityinfo" routerLinkActive="active"><button mat-menu-item>Entity Info (ECS)</button></a>
					<a routerLink="/synclogs" routerLinkActive="active"><button mat-menu-item>Entity Sync Logs</button></a>
					<a routerLink="/syncentity" routerLinkActive="active"><button mat-menu-item>Sync Entity</button></a>
					<a routerLink="/updateads" routerLinkActive="active"><button mat-menu-item>Update Ads (SAS)</button></a>
					<a routerLink="/entityhistory" routerLinkActive="active"><button mat-menu-item>SAS History</button></a>
				</mat-menu>
			</mat-grid-tile>
			<mat-grid-tile>{{ title }}</mat-grid-tile>
			<mat-grid-tile>
				<button mat-button color="accent" (click)="sideNotifcations.toggle()">
					<mat-icon *ngIf="hasNotifications" svgIcon="notifications-active"></mat-icon>
					<mat-icon *ngIf="!hasNotifications" svgIcon="notifications-none"></mat-icon>
				</button>
			</mat-grid-tile>
		</mat-grid-list>
</mat-toolbar>

<mat-sidenav-container class="app-component-content">
	<mat-sidenav [(opened)]="opened" #sideNotifcations position="end">
		<app-side-notifications></app-side-notifications>
	</mat-sidenav>
	<mat-sidenav-content>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
